<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet" />

    <style>
        html, body{
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="d-flex flex-column" style="max-width: 500px;">
        <div class="d-flex justify-content-center">
            <h1 class="mb-3" style="font-weight: 800;">Login Here</h1>
        </div>
        <div class="mb-3">
            <div class="form-outline">
                <input type="text" id="username-id" class="form-control" />
                <label class="form-label" for="username-id">Username</label>
            </div>
        </div>
        <div class="mb-3">
            <div class="form-outline">
                <input type="text" id="password-id" class="form-control" />
                <label class="form-label" for="password-id">Password</label>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <button onclick="submit()" class="btn btn-primary">Login</button>
        </div>
    </div>
    <script>
        function submit(){
            const payload = {
                user: document.getElementById('username-id').value,
                pass: document.getElementById('password-id').value,
            }
            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/login');
            console.log('sending data');
            xhr.onreadystatechange = ()=>{
                if(xhr.readyState === XMLHttpRequest.DONE){
                    if(xhr.response === 'true'){
                        window.location.href = '/';
                    }
                    else if(xhr.response === 'false'){
                        window.location.href = '/login';
                    }
                    else{
                        console.error('Received an unknown value from the server');
                    }
                }
            }
            xhr.send(JSON.stringify(payload));
        }
    </script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
</body>

</html>
